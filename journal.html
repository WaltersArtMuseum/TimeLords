<style>
hr {color:sienna;}
#tm{
    width:100%
}
</style>
<script type="text/javascript">
    var uuid = store.get('uuid');
    if(uuid===undefined){
        uuid = guid();
        store.set('uuid', guid());
    }
    console.log("http://192.168.10.124:5100/image?uuid="+uuid);
    $.getJSON("http://192.168.10.124:5100/image?uuid="+uuid,
        function(data){
            var items = [];

            $.each( data, function( key, val ) {
                console.log(val);
                if(val.prompt==='4') {
                    items.push( "<li> Butterfly wings to power the time machine...")
                }
                if(val.prompt==='6') {
                    items.push( "<li> My portable chronograph to help keep time...")
                }
                if(val.prompt==='8') {
                    items.push( "<li> The vessel to shield us from spare time debris...")
                }
                items.push( "<li><img id='" + key + "' src='" + val.path + "'/>" );
            });
         
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( ".container" );
        }
    );
</script>
<body>
    <div class="container">
        <div class="sixteen columns" id="topbanner">
            <h2>The Time Traveller's Ticking Tock'</h2>
            <hr />
        </div>
        
        <div class="sixteen columns" id="topbanner">
            <a href="#" onclick="history.back();">< back</a>
            <br>
            <h3>Your Journal!</h3>
        </div>
    </div>
</body>
